<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Les Exos de Maxou</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      border: 2px solid black;
      padding: 10px;
      background-color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .box {
      border: 2px solid black;
      background-color: white;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .box:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Les exos de Maxou</h1>
  <div class="grid">
    <div class="box">Seance dos</div>
    <div class="box">seance<br>jambes</div>
    <div class="box"></div>
    <div class="box">seance pec</div>
    <div class="box">cardio</div>
    <div class="box"></div>
  </div>
</body>
</html>
