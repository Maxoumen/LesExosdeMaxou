    body {

    h1 {
      text-align: center;
      border: 2px solid black;
      padding: 10px;
      background-color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);

      margin-top: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .box {
      border: 2px solid black;
      background-color: white;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      text-align: center;
      transition: 0.3s;
    }
    .box:hover {
      background-color: #ddd;
    }
    a {
      text-decoration: none;
      color: inherit;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
