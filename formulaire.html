<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une séance</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Ajouter une nouvelle séance</h1>
  <form>
    <label for="titre">Titre de la séance</label>
    <input type="text" id="titre" name="titre" placeholder="Ex : Full Body du lundi">

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="6" placeholder="Détail des exercices..."></textarea>

    <button type="submit">Enregistrer</button>
  </form>
  <a href="index.html">← Retour à l'accueil</a>
</body>
</html>
